<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imersão Dev Alura - Aula 01 - Calculadora de média</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo"
            alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <h2>Digite as notas do aluno:</h2>
    <div class="entradas">

        <input type="number" placeholder="1º bimestre" class="entrada" id="primeiroBimestre"></input>
        <input type="number" placeholder="2º bimestre" class="entrada" id="segundoBimestre"></input>
        <input type="number" placeholder="3º bimestre" class="entrada" id="terceiroBimestre"></input>
        <input type="number" placeholder="4º bimestre" class="entrada" id="quartoBimestre"></input>
    </div>
    <div class="botao">
        <button type="submit" onclick="Calcular()">Calcular</button>
    </div>
    <div id="conteudo"></div>
    <script src="./app.js"></script>
</body>
</html>
